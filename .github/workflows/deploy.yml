name: Deploy filters to Pages
on:
  push:
    branches:
      - main
    paths:
      - ".github/**"
      - "**/*.txt"
      - "package.json"
      - "package-lock.json"
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build global filters list
        run: make
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'filters'
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
