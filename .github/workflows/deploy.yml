name: Deploy filters to Pages
on:
  push:
    branches:
      - main
    paths:
      - ".github/**"
      - "**/*.txt"
      - "package.json"
      - "package-lock.json"
      - "Makefile"
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build global filters list
        run: make
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'filters'
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
